<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Main Body -->
{% block content %}

    <div class="container">

        <div class="row d-flex justify-content-between">
            <div class="col-7 py-3">
                <h3 class="fst-italic" >Delete Pizza Record</h3>
            </div>
            <div class="col-2 py-3 d-flex justify-content-end">
                <a href="{% url 'restaurant_admin:pizzaRecords' %}" 
                    class="text-white btn btn-lg btn-primary" 
                    style="min-width: 7rem; text-decoration: none;">
                    Pizza Menu List
                </a>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="card bg-light" style="width: 30rem; height: 23rem;">
                    <div class="card-body">
                        <h5 class="card-title mb-5 mt-3">{{ pizza.name }}</h5>
                        <p class="card-text"><b>Price: {{ pizza.price }}</b></p>
                        <p class="card-text"><b>Created At: {{ pizza.created_at }}</b></p>
                        <p class="card-text"><b>Updated At: {{ pizza.updated_at }}</b></p>

                        <form method="POST" enctype="multipart/form-data"
                            class="mt-4">
                            {% csrf_token %}
                            <button type="submit" 
                                class="btn btn-lg btn-danger mt-4">Delete</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col d-flex justify-content-center align-items-center">
                <a href="" class="d-block" data-toggle="modal">
                    <img src="{{ pizza.image.url }}" alt="Pizza" 
                        class="card-img-top" 
                        style="border-radius: 5px;"/>
                </a>
            </div>
        </div>

    </div>

{% endblock %}
