<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Main Body -->
{% block content %}
    <br>
    <div class="container">

        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-7 py-3">
                <h3 class="fst-italic" >{{ pizza.name }} Details </h3>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col py-3 d-flex flex-row-reverse">
                        <a href="{% url 'restaurant_admin:deletePizzaRecord' pizza.id %}" 
                            class="text-white btn btn-lg btn-danger py-3" >
                            Delete
                        </a>
                    </div>
                    <br>
                    <div class="col-4 d-flex flex-row-reverse">
                        <a href="{% url 'restaurant_admin:pizzaRecords' %}" 
                            class="text-white btn btn-lg btn-primary py-3" >
                            Pizza List
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" enctype="multipart/form-data"
                    class="bg-light p-5 border border-warning rounded"
                    style="margin: 5rem 0;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ pizzaForm.name.label_tag }}</label>
                        {{ pizzaForm.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ pizzaForm.price.label_tag }}</label>
                        {{ pizzaForm.price }}
                    </div>
                    <div style="margin: 3rem 0;">
                        <label class="form-label">{{ pizzaForm.image.label_tag }}</label>
                        {{ pizzaForm.image }}
                    </div>
                    <button type="submit" 
                        class="btn btn-lg btn-primary mt-4">Submit</button>
                </form>
            </div>

            <div class="col d-flex justify-content-center align-items-center">
                <a href="" class="d-block" data-toggle="modal">
                    <img src="{{ pizza.image.url }}" alt="Pizza" 
                        class="card-img-top" 
                        style="border-radius: 5px;"/>
                </a>
            </div>
        </div>

    </div>

{% endblock %}
